<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form id="submitVal">
        <label>Digite uma frase:</label>
        <input name="inputVal" type="text">
        <button type="submit">Enviar</button>
    </form>
    
    <script>
        
        
        $('#submitVal').submit(function(event) {
            event.preventDefault()
            var fraseVal = $('input[name=inputVal]').val()
            var iv = CryptoJS.enc.Utf8.parse('ABCDEF1234123412')
            var ciphertext = CryptoJS.AES.encrypt(fraseVal, "key1", 
            {   iv: iv,
            mode: CryptoJS.mode.CBC,
            padding: CryptoJS.pad.Pkcs7
           }).toString()
           var bytes = CryptoJS.AES.decrypt(ciphertext, 'key1')
           var originalText = bytes.toString(CryptoJS.enc.Utf8)
            console.log(originalText)
            console.log(ciphertext)
        })

        
    </script>
</body>
</html>
